<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Kindredapp</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
    	<div class="bg"></div>
        <div class="overlay"></div>
		<header class="column column-center center">
			<div class="logo column column-center">
				<h1>Kindred<span>app</span></h1>
				<span class="subtitle">Current Times for Kindred Members</span>
			</div>
			<div class="search">
				<input type="text" id="search">
				<i class="fa fa-search"></i>
			</div>
		</header>

		<div class="container">
			<nav class="row center">
				<button class="active">Times</button>
				<button>About</button>
			</nav>
			
			<div class="Times row center">
				<div class="Times__members column">
					<div class="Times__headers row split">
						<h2>Name</h2>
						<h2>Time</h2>
					</div>
					<div id="no-result" class="hide">
						<h2>Sorry, no results found.</h2>
					</div>
				</div>
			</div>
		</div>
		
		<script src="js/members.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
